<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h1>青春不常在，赶紧谈恋爱</h1>
<table>
    <tr>
        <td>性别：</td>
        <td>
            <input checked="checked" type="radio" name="radio" id="nan"><label for="nan">男</label>
            <input type="radio" name="radio" id="nv"><label for="nv">女</label>
        </td>
    </tr>
    <tr>
        <td>生日：</td>
        <td>
            <select name="year" id="year">
                <option value="1999">--请选择年--</option>
                <option value="1999">1998</option>
                <option value="1998">1999</option>
                <option value="1998">2000</option>
                <option value="1998">2001</option>
                <option value="1998">2002</option>
            </select>
            <select name="month" id="month">
                <option value="1999">--请选择月--</option>
                <option value="1999">1月</option>
                <option value="1998">2月</option>
                <option value="1998">3月</option>
                <option value="1998">4月</option>
                <option value="1998">5月</option>
                <option value="1998">6月</option>
                <option value="1998">7月</option>
                <option value="1998">8月</option>
                <option value="1998">9月</option>
                <option value="1998">10月</option>
                <option value="1998">11月</option>
                <option value="1998">12月</option>
            </select>
            <select name="data" id="data">
                <option value="1999">--请选择日--</option>
                <option value="1999">1月</option>
                <option value="1998">2月</option>
                <option value="1998">3月</option>
                <option value="1998">4月</option>
                <option value="1998">5月</option>
                <option value="1998">6月</option>
                <option value="1998">7月</option>
                <option value="1998">8月</option>
                <option value="1998">9月</option>
                <option value="1998">10月</option>
                <option value="1998">11月</option>
                <option value="1998">12月</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>所在地区：</td>
        <td><input type="text" placeholder="请输入地区"></td>
    </tr>
    <tr>
        <td>婚姻状况：</td>
        <td>
            <input checked="checked" type="radio" name="H" id="es"><label for="es">未婚</label>
            <input type="radio" name="H" id="ing"><label for="ing">已婚</label>
            <input type="radio" name="H" id="ed"><label for="ed">离婚</label>
        </td>
    </tr>
    <tr>
        <td>学历：</td>
        <td><select>
            <option value="a" name="learn">小学</option>
            <option value="a" name="learn">初中</option>
            <option value="a" name="learn">高中学</option>
            <option value="a" name="learn">中职</option>
            <option value="a" name="learn">大专</option>
            <option value="a" name="learn">大学</option>
        </select></td>
    </tr>
    <tr>
        <td>喜欢的类型：</td>
        <td>
            <input checked="checked" type="checkbox" id="a" name="like"><label for="a">妩媚的</label>
            <input type="checkbox" id="b" name="like"><label for="b">可爱的</label>
            <input type="checkbox" id="c" name="like"><label for="c">小鲜肉</label>
            <input type="checkbox" id="d" name="like"><label for="d">老腊肉</label>
            <input type="checkbox" id="e" name="like"><label for="e">都喜欢</label>
        </td>
    </tr>
    <tr>
        <td>自我介绍：</td>
        <td><textarea name="mine" id="" cols="30" rows="3"></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="免费注册"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" checked="checked" id="sure"><label for="sure">我同意注册条款和会员加入标准</label></td>
    </tr>
    <tr>
        <td></td>
        <td><a href="#">我是会员，立即登录</a></td>
    </tr>
    <tr>
        <td>照片：</td>
        <td><input type="file" value="上传照片"></td>
    </tr>
    <tr>
        <td></td>
        <td><h2>我承诺</h2>
        <ul>
            <li>年满18岁，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        </td>
    </tr>
</table>
</body>
</html>
